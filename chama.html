<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<title>V채lj Chama eller No Chama</title>
<link rel="stylesheet" href="chama.css">
<style>
.image-container {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
}
.image-container img {
width: 100%;
height: 100%;
object-fit: cover;
}
</style>
</head>
<body>
<div class="container">
<h2>V채lj ett alternativ:</h2>
<button onclick="showImage('chama')">Chama</button>
<button onclick="showImage('nochama')">No Chama (tryck inte p책 den h채r knappen)</button>
</div>


<div id="chama" class="image-container">
<img src="https://staticg.sportskeeda.com/editor/2024/10/bc71f-17277552905172-1920.jpg?w=640" alt="Chama bild">
</div>


<div id="nochama" class="image-container">
<img src="no chama.png" alt="No Chama bild">
</div>


<script>
function showImage(id) {
document.querySelector('.container').style.display = 'none';
document.getElementById(id).style.display = 'block';
}
</script>
</body>
</html>
